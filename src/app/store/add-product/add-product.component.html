<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">
                        Image Path:
                    </span>
                    <input type="text" class="form-control" ngModel name="img" required="">
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        Name:
                    </span>
                    <input type="text" class="form-control" ngModel name="name" required>
                </div>
                <div class="input-group">
                    <span class="input-group-text">
                        Price:
                    </span>
                    <input type="text" class="form-control" ngModel name="price">
                </div>
                <button class="btn" type="submit" [disabled]="!postForm.valid">Add Product</button>
            </form>
        </div>
    </div>
</div>
